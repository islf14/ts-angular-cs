<h1>Students:</h1>
<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Average</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let student of students">
        <th scope="row">1</th>
        <td>{{student.name}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.average}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>
